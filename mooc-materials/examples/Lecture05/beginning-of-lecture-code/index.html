<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <h1>My First AngularJS App</h1>
    <div ng-controller="MyFirstController">
      <!-- bind data from ViewModel  (scope object) to view  -->
      Attribut "name" of object $scope : {{name}}
      <br>
      Function "sayHello" of object $scope :  {{sayHello()}}
      <!-- bind data from view to ViewModel (scope object) -->
      <br>
      Input your name : <input type="text" ng-model="name">
      <br>
      The input value is : {{name}}
    </div>
  </body>
</html>
