<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 2em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="MyFirstApp">
    <h1>Name Calculator</h1>
    <div ng-controller="MyFirstController">

      <div >
        <!-- bind input field value to the scope attribute variable
        and bind event key up to scope attribute function
        -->
        Your name:
        <input type="text"
               ng-model="name"
               ng-keyup="displayNumeric();">
      </div>
      <!--  display the scope attribute variable in the div element-->
      <div> Total Numeric value of your name is: {{totalValue}}</div>

    </div>
  </body>
</html>
